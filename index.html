<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Filters</title>
  </head>
  <body>
    <section>
      <!-- left -->
      <div class="img-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/2/2f/Pantheon_%28TV_series%29.jpg"
          alt="Pantheon"
          id="imgElement"
        />
      </div>
      <!-- right -->
      <form class="settings-container">
        <h1>
          Image Settings
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 settings-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
            />
          </svg>
        </h1>
        <!-- properties grid-->
        <div class="properties-grid">
          <!-- properties container -->

          <!-- BORDERRADIUS -->
          <div class="property-container">
            <h2>Adjust Border Radius</h2>
            <div class="input-container">
              <label id="borderRadLabel" for="b-rad">0&nbsp;px</label>
              <input
                id="b-rad"
                type="range"
                min="0"
                max="50"
                step="1"
                value="0"
              />
            </div>
          </div>

          <!-- OPACITY -->
          <div class="property-container grid-item-align">
            <h2>Adjust Opacity</h2>
            <div class="input-container">
              <label id="opacityLabel" for="opacityInput">1</label>
              <input
                id="opacityInput"
                type="range"
                min="0.1"
                max="1.0"
                step=".1"
                value="1"
              />
            </div>
          </div>

          <!-- BOX SHADOW -->
          <div class="property-container box-shadow">
            <h2>Box-shadow</h2>
            <!-- SHADOW PROPERIES -->

            <div class="shadow-grid">
              <!-- Horizontal offset  -->
              <div class="input-container shadow-input-container right">
                <label id="hOffsetLabel" class="for" for="h-offset"
                  >Horizontal offset - 0&nbsp;px</label
                >
                <input
                  id="h-offset"
                  type="range"
                  min="0"
                  max="50"
                  step="1"
                  value="0"
                />
              </div>

              <!-- Vertical offset  -->
              <div class="input-container shadow-input-container left">
                <label id="vOffsetLabel" for="v-offset"
                  >Vertical offset - 0&nbsp;px</label
                >
                <input
                  id="v-offset"
                  type="range"
                  min="0"
                  max="50"
                  step="1"
                  value="0"
                />
              </div>

              <!-- Blur Radius  -->
              <div class="input-container shadow-input-container right">
                <label id="blurRadLabel" for="blur-radius"
                  >Blur Radius - 0&nbsp;px</label
                >
                <input
                  id="blur-radius"
                  type="range"
                  min="0"
                  max="50"
                  step="1"
                  value="0"
                />
              </div>

              <!-- spread radius-->
              <div class="input-container shadow-input-container left">
                <label id="spreadRadLabel" for="spread-radius"
                  >Spread Radius - 0&nbsp;px</label
                >
                <input
                  id="spread-radius"
                  type="range"
                  min="0"
                  max="50"
                  step="1"
                  value="0"
                />
              </div>

              <!-- red-->
              <div class="input-container shadow-input-container right">
                <label id="redLabel" for="red">Red - 0</label>
                <input
                  id="red"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="0"
                />
              </div>

              <!-- green-->
              <div class="input-container shadow-input-container left">
                <label id="greenLabel" for="green">Green - 0</label>
                <input
                  id="green"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="0"
                />
              </div>

              <!-- blue-->
              <div class="input-container shadow-input-container right">
                <label id="blueLabel" for="blue">Blue - 0</label>
                <input
                  id="blue"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="0"
                />
              </div>

              <!-- shadow opacity-->
              <div class="input-container shadow-input-container right">
                <label id="shadowOpacLabel" for="shadowOpacity"
                  >Opacity - 0</label
                >
                <input
                  id="shadowOpacity"
                  type="range"
                  min="0"
                  max="1"
                  step="0.1"
                  value="0"
                />
              </div>
            </div>
          </div>

          <!-- Sepia -->
          <div class="property-container">
            <h2>Adjust Sepia</h2>
            <div class="input-container">
              <label id="sepiaLabel" for="sepia">0%</label>
              <input
                id="sepia"
                type="range"
                min="0"
                max="100"
                step="10"
                value="0"
              />
            </div>
          </div>

          <!-- Contrast -->
          <div class="property-container grid-item-align">
            <h2>Adjust Contrast</h2>
            <div class="input-container">
              <label id="contrastLabel" for="contrast">100%</label>
              <input
                id="contrast"
                type="range"
                min="0"
                max="200"
                step="25"
                value="100"
              />
            </div>
          </div>

          <!-- CLIP PATH -->
          <div class="property-container box-shadow clip-container">
            <div class="input-container">
              <label for="clip-path">Clip Image</label>
              <select name="" id="clip-path">
                <option value="none">None</option>
                <option value="ellipse">Ellipse</option>
                <option value="hexagon">Hexagon</option>
                <option value="star">Star</option>
                <option value="rounded rectangle">Rounded Rectangle</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
